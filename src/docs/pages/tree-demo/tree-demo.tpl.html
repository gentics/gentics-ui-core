<h3>Tree</h3>
<p>This is a third party component. Source: <a href="https://www.primefaces.org/primeng/#/tree" target="_blank">PrimeNG</a></p>

<br>

<p-tree [value]="files" selectionMode="checkbox" [(selection)]="selectedFiles"></p-tree>

<br>

<b>Selected Nodes:</b>
<ng-container *ngIf="!selectedFiles || !selectedFiles.length">
    None
</ng-container>

<ng-container *ngIf="selectedFiles && selectedFiles.length">
    <ol>
        <li *ngFor="let file of selectedFiles">{{file.label}}</li>
    </ol>
</ng-container>
