<div class="demo-block">
    <h6 class="demo-title">{{ demoTitle }}
        <gtx-button size="small" type="secondary" flat (click)="toggleCode()">View Code</gtx-button>
    </h6>
    <div class="demo-body">
        <div class="code-wrapper" [style.max-height.px]="wrapperMaxHeight">
            <ng-content select=".demo-code"></ng-content>
        </div>
        <ng-content select=".demo-result"></ng-content>
    </div>
</div>
